<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evercise</title>
</head>
<body>
  
  <label for="bookTitle">Enter Title</label>
  <input type="text" name="bookTitle" id="bookTitle">
  <label for="bookAuthor">Enter Author Name</label>
  <input type="text" name="bookAuthor" id="bookAuthor">
  <label for="bookPageCount">Enter Page Count</label>
  <input type="text" name="bookPageCount" id="bookPageCount">
  <label for="bookStatus">Have you read this book?</label>
  <input type="checkbox" name="bookStatus" id="bookStatus">
  <button id="addBook">Add Book</button>

  <script>
    function book(title,author,pageCount,status) {
      this.title = title;
      this.author = author;
      this.pageCount = pageCount;
      this.status = status;
      this.info = function() {
        let statusStr = ``;
        if (this.status == `read`) {
          statusStr = `already read`};
        if (this.status == `unread`) {
          statusStr = `not read yet`};
        return `${this.title} by ${this.author}, ${this.pageCount} pages, ${statusStr}.`;
      };
    };
    let library = [];
    let addBook = document.querySelector(`#addBook`);
    addBook.addEventListener("click",addBookFunc);
    function addBookFunc() {
      let newTitle = document.querySelector(`#bookTitle`).value;
      let newAuthor = document.querySelector(`#bookAuthor`).value;
      let newPageCount = document.querySelector(`#bookPageCount`).value;
      let newStatus = document.querySelector(`#bookStatus`).checked;
      if (newStatus == true) {newStatus = `read`};
      if (newStatus == false) {newStatus = `unread`};
      let newBook = new book(newTitle,newAuthor,newPageCount,newStatus);
      library.push(newBook);
      console.log(library[library.length-1]);
    }
  </script>
</body>
</html>
